<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.article.Title}} | ClimateHome - Продаем и устанавливаем сплит-системы в Уфе</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/web/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/web/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/web/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/web/static/favicon/site.webmanifest">

    <link rel="stylesheet" href="/web/static/css/main.css" />
    <link rel="stylesheet" href="/web/static/css/elements.css" />
    <link rel="stylesheet" href="/web/static/css/blog.css" />

    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <div class="elfsight-app-e4363121-2d4f-4914-8220-73508a36cd9e" data-elfsight-app-lazy></div>

    <link rel="stylesheet" href="/web/static/notify/simple-notify.css" />

    <!-- Дополнительно: стиль для редактора -->
    <style>
        .editor {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            margin-top: 10px;
        }

        .editor p.is-empty:first-child::before {
            content: attr(data-placeholder);
            float: none;
            color: #999;
            pointer-events: none;
            height: 0;
            font-style: italic;
        }
    </style>
</head>
<body>
{{template "header" .}}

<main class="main">

    <section class="article">
        <button class="primary-btn btn-small" onclick="window.location.href='/blog'">Вернуться к блогу</button>

        <h1 class="article-title">{{.article.Title}}</h1>
        <div class="article-content">
            {{.article.Content}}
        </div>
    </section>

    <hr style="margin: 0 8vw">

    <section class="more-articles">
        <h2>Вам может быть интересно</h2>

        <div class="blog-card-container">
            {{range .related}}
                <a href="/articles/{{.ID}}" class="blog-card">
                    <div class="blog-card-image">
                        <img src="{{.ImageURL}}" alt="Image icon">
                    </div>
                    <div class="blog-card-content">
                        <h3 class="blog-card-title">{{.Title}}</h3>
                        <p class="blog-card-description">{{.Description}}</p>
                    </div>
                    <div class="blog-card-action">
                        <button class="more-btn">Подробнее</button>
                    </div>
                </a>
            {{end}}
        </div>
    </section>

    {{template "contact-form" .}}

</main>

{{template "footer" .}}}


<script src="/web/static/notify/simple-notify.min.js"></script>

</body>
</html>
