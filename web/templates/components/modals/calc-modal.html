<link rel="stylesheet" href="/web/static/css/elements.css">

<div class="modal">
    <div class="modal-content calculator-modal">
        <span class="modal-close" onclick="closeAllModals()">✖</span>
        <h2 class="modal-title">Расчёт мощности охлаждения</h2>
        <form class="cooling-calculator">
            <div class="form-grid">
                <div class="form-group">
                    <label>Площадь помещения, м²</label>
                    <input name="area" type="number" value="20" step="1">
                </div>
                <div class="form-group">
                    <label>Высота потолка, м</label>
                    <input name="height" type="number" value="2.75" step="0.1">
                </div>
                <div class="form-group">
                    <label>Инсоляция</label>
                    <select name="insolation">
                        <option value="low">Низкая</option>
                        <option value="medium" selected>Средняя</option>
                        <option value="high">Высокая</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Количество людей</label>
                    <input name="people" type="number" value="1" step="1">
                </div>
                <div class="form-group">
                    <label>Количество компьютеров</label>
                    <input name="computers" type="number" value="1" step="1">
                </div>
                <div class="form-group">
                    <label>Количество телевизоров</label>
                    <input name="tvs" type="number" value="0" step="1">
                </div>
                <div class="form-group">
                    <label>Мощность другой техники, кВт</label>
                    <input name="otherPower" type="number" value="0" step="0.1">
                </div>

                <div class="form-group checkbox">
                    <label><input name="ventilation" type="checkbox"> Учитывать вентиляцию</label>
                </div>
                <div class="form-group">
                    <label>Кратность воздухообмена</label>
                    <input name="airExchange" type="number" value="1.0" step="0.1" disabled>
                </div>
                <div class="form-group checkbox">
                    <label><input name="constantTemp" type="checkbox"> Гарантированные 20°C</label>
                </div>
                <div class="form-group checkbox">
                    <label><input name="topFloor" type="checkbox"> Верхний этаж</label>
                </div>
                <div class="form-group checkbox">
                    <label><input name="largeWindow" type="checkbox"> Большое окно</label>
                </div>
                <div class="form-group">
                    <label>Площадь остекления, м²</label>
                    <input name="windowArea" type="number" value="2.5" step="0.1" disabled>
                </div>
            </div>

            <div class="results">
                <p><strong>Мощность охлаждения Q:</strong> <span class="q-value">0</span> кВт</p>
                <p><strong>Рекомендуемый диапазон Q<sub>range</sub>:</strong> <span class="q-range">–</span> кВт</p>
            </div>
        </form>
    </div>
</div>
