<link rel="stylesheet" href="/web/static/css/elements.css">
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />

<div class="modal" id="articleEditorModal">
    <div class="modal-content article-editor-modal">
        <span class="modal-close" onclick="closeAllModals()">✖</span>

        <h2 class="modal-title">Редактировать статью</h2>

        <input type="text" id="article-title" placeholder="Заголовок статьи" style="width: 100%; padding: 0.5rem; font-size: 1rem;">

        <textarea type="text" id="article-short-desc" placeholder="Краткое описание" rows="3" style="width: 100%; padding: 0.5rem; margin-bottom: .5rem;  font-size: 1rem; resize: none"></textarea>

        <div class="modal-body">
            <div id="editor-container" style="height: 300px;"></div>
        </div>

        <div class="modal-actions">
            <button id="save-article-btn" class="accent-btn btn-standard">Сохранить</button>
            <button class="primary-btn btn-standard" onclick="this.closest('.modal').remove()">Отмена</button>
        </div>
    </div>
</div>
