<link rel="stylesheet" href="/web/static/css/elements.css">

<div class="modal">
    <div class="modal-content main-modal">
        <span class="modal-close" onclick="this.closest('.modal').remove()">✖</span>

        <h2 class="modal-title">Заголовок окна</h2>

        <div class="modal-body">
            <!-- Здесь можешь вставлять любые элементы, например форму -->
            <p>Какой-то контент или форма может быть тут</p>
        </div>

        <div class="modal-description">
            Это описание или пояснение к действию. Здесь ты можешь разместить текст, предупреждение и т.п.
        </div>

        <div class="modal-actions">
            <button id="mainBtn" class="modal-button primary">Универсальная кнопка</button>
            <button class="modal-button cancel" onclick="this.closest('.modal').remove()">Отмена</button>
        </div>
    </div>
</div>
